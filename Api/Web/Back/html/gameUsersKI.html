<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mysqlUseCases.css">
    <script type="module" defer src="../js/gameUsersKI.js"></script>
    <title>Game_Users</title>
</head>
<body>
    <div class="section">
        <div class="formInput">
            <h1>Show Key Inventory</h1>
            <form id="formSelect">
                <input type="submit" value="Show key-inventory">
            </form>
        </div>
        <div class="resultDisplay">
            <h1>Result</h1>
            <p>When the request ends, the result will be displayed here.</p>
            <div id="getResults"></div>
        </div>
    </div>
    <div class="section">
        <div class="formInput">
            <h1>Add Key Inventory</h1>
            <form id="formInsert" method="post" action="http://localhost:5000/api/game_user/key_inventory">
                <input type="text" name="user_id" placeholder="Type user_id">
                <input type="text" name="key_item_name" placeholder="Type key_item_name">
                <input type="submit" value="Add key-inventory">
            </form>
        </div>
        <div class="resultDisplay">
            <h1>Result</h1>
            <p id="postResults">When the request ends, the result will be displayed here.</p>
        </div>
    </div>
    <div class="section">
        <div class="formInput">
            <h1>Delete Game-User</h1>
            <form id="formDelete" method="delete">
                <input type="text" name="userID" placeholder="Type userID">
                <input type="submit" value="Delete Game-User">
            </form>
        </div>
        <div class="resultDisplay">
            <h1>Result</h1>
            <p id="deleteResults">When the request ends, the result will be displayed here.</p>
        </div>
    </div>
</body>
</html>
